<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thumbnail Downloader</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
  </head>
  <body>
    <main class="container">
      <section class="card" aria-label="Загрузка обложки">
        <div class="row">
          <input
            id="url-input"
            name="url"
            type="url"
            placeholder="https://youtu.be/dQw4w9WgXcQ"
            autocomplete="off"
            inputmode="url"
            aria-label="Ссылка на YouTube видео"
          />
          <button id="download-btn" type="button">Скачать</button>
        </div>
        <div id="status" class="status" role="status" aria-live="polite"></div>
      </section>

      <p class="description">
        Сервис для скачивания обложки YouTube-видео по ссылке: вставляешь URL,
        нажимаешь кнопку и получаешь изображение в максимально доступном
        качестве.
      </p>
    </main>

    <script type="module" src="./assets/main.js"></script>
  </body>
</html>
