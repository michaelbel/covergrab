<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thumbnail Downloader</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="card" aria-label="Загрузка обложки">
        <div class="row">
          <input
            id="url-input"
            name="url"
            type="url"
            placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
            autocomplete="off"
            inputmode="url"
            aria-label="Ссылка на YouTube видео"
          />
          <button id="download-btn" type="button">Скачать</button>
        </div>
        <div id="status" class="status" role="status" aria-live="polite"></div>
        <img id="preview" alt="Предпросмотр обложки" />
      </section>
    </main>

    <script type="module" src="./assets/main.js"></script>
  </body>
</html>
